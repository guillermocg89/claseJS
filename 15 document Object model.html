<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 document Object model</title>
</head>
<body>
    <ol id="lista">
        <li>lorem ipsum dolor sit amet</li>
        <li>Asperiores ad, quam unde. fuga.</li>
    </ol>
    <script>
        var elemento = document.createElement('li'),
            contenido = document.createTextNode('nuevo texto');
            elemento.appendChild(contenido);
         // appendChild agrega un nuevo nodo sobre la estructura DOM
         /* El DOM facilita la representacion estructurada del documento
            y define de que manera los programas pueden acceder, al fin de
            modificar tanto su estructura, estilo y contenido.*/
         /*createElement almacenado en una variable, podemos modificar 
           su contenido o caracter√≠sticas, para luego insertarlo en una 
           posicion determinada en el DOM o documento HTML.*/
         /*createTexNode crea un nuevo nodo de texto, puede ser usado para
         escapar caracteres HTML.*/
        


        var padre = document.getElementsByTagName('li')[0].parentNode;
            primerElemento = document.getElementsByTagName('li')[0];
        padre.insertBefore(elemento, primerElemento);
    </script>
</body>
</html>

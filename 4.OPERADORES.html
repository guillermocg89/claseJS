<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operadores</title>
</head>
<body>
    <script>

       /*OPERADORES ARITMETICOS
       -SUMA: +
       -RESTA: -
       -MULTIPLICACION: *
       -DIVICION: /
       -RESIDUO: % _____*/;

     var numero1 = 10, numero2 = 8, cadena = '101010'
     console.log('OPERADORES ARITMÉTICOS');
     console.log(numero1 + numero2); // SUMA: 10 + 8
     console.log(numero1 - numero2); // RESTA: 10 - 8
     console.log(numero1 * numero2); // MULTIPLICA ENTRE 10 Y 8
     console.log(numero1 / numero2); // DIVIDE 10 Y 8
     console.log(numero1 % numero2); // RESIDUO 10 Y 8

     console.log(numero1 + cadena); // CADENA + NUMERO = CONCATENA
     console.log(cadena + cadena); // CADENA + CADENA = CONCATENA

     /* OPERADOR UNARIO : no son simblos, son palabras
     typeof: Muestra una string con el tipo de dato que le demos*/
     console.log('OPERADOR UNITARIO');
     console.log(typeof numero1); // number
     console.log(typeof cadena); // string
     console.log(typeof true); //boolean

     /*OPERADORES DE COMPARACIÓN: retorna valores booleanos (true o false)
      * Exactamente igual: ===
      * Distinto que: !==
      * Menor que: <
      * Mayor que: >
      * Menor o igual que: <=
      * mayor o igual que: >=   */

     console.log(numero1 === numero2); //false
     console.log(numero1 !== numero2); //true
     console.log(numero1 < numero2); //false
     console.log(numero1 > numero2); //true
     console.log(numero1 <= numero2); // false
     console.log(numero1 >= numero2); //true
     console.log(10 <= 10); //true
 
     /* OPERADORES LÓGICOS: Permiten realizar comparaciones mas complejas.
     AND (y): && devuelve true solo cuando ambos valores son true;
     OR (o): || Devuelve true si cualquiera de los dos valores son true.
     NOT (no): ! invierte el valor. true profuce false y false prodce true 
     */

     console.log('OPERADORES LÓGICOS');

     console.log('operador &&');
     //nos devuelve true solo cuando ambos valores son verdaderos.

     console.log(false && true); //false
     console.log(false && false); //false
     console.log(true && true); // true
     console.log((numero1 < numero2) && (numero1 > numero2)); //false

     console.log('operador ||');
     //nos devuelve true solo cuando uno o varios valores son verdaderos.

     console.log(false || true); //true
     console.log(false || false); //false
     console.log(true || true); // true

     console.log((numero1 < numero2) || (numero1 > numero2)); //true

     console.log('operador ! (negacion)');
     //cambia el valor de false a true y de true a false.
     console.log(!(numero1 > numero2)); //false
     console.log(!(numero2 > numero1)); //true

     /*OPERADOR TERNARIO: Opera sobre tres valores 
     *cuando es true se elije el valor del medio;
     *cuando es false se elije el valor de la derecha     */
     console.log('OPERADOR TERNARIO');
     console.log(true ? 2 : 1); // 2
     console.log(false ? 2 : 1); // 1




    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicionales</title>
</head>
<body>
    <script>
     // expresiones y declaraciones.
     // Expresionnes: es un frecmento de una frase completa
     // Declaraciones: 
     //estructuras condicionales  if , else if, else
     var semáforo = 'verde';

     if(semáforo === 'verde')
       alert('el semáforo está en verde');
     else if(semáforo === 'rojo')
       alert('el semáforo esta en alto');
     else if(semáforo === amarillo)
       alert('el semaforo esta en amarillo');
     else
        alert('el semaforo esta apagado'); 
    
     var tuEdad = Number(prompt('Digite tu edad: '));

     if(tuEdad >= 18)
       alert('Tu eres mayor de edad: ');
     else
        alert('Tu eres menor de edad')

    </script>
    
</body>
</html>

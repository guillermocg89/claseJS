<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16.Document Object Model1.2</title>
</head>
<body>
    <ol id="lista">
        <li>lorem ipsum dolor sit amet</li>
        <li>Asperiores ad, quam unde. fuga.</li>
    </ol>
    <script>
        
        var elemento = document.createElement('li'),
            contenido = document.createTextNode('nuevo texto');

            elemento.appendChild(contenido);

        var padre = document.getElementsByTagName('li')[0].parentNode,
            referencia = document.getElementsByTagName('li')[0];
            padre.removeChild(referencia);
         //removechild elimina un nodo hijo y puede devolver el nodo elimindo
    </script>
</body>
</html>
